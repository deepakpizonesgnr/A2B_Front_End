<div class="login-section">
    <div class="bg-section container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-12 col-md-3 lhs">
                <img src="../../../../assets/images/Logotheme.svg" alt="" class="logo">
            </div>
            <div class="col-sm- col-md-9 rhs">
                <div class="text-white">
                    <div class="heading">
                        <img src="../../../../assets/images/Logotheme.svg" alt="" class="logo box-logo mb-3">

                        <div>{{welcomeText.welcomeTo}}</div>
                        <div class="theme">{{welcomeText.theme}}</div>
                    </div>
                    <p>{{welcomeText.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="login-container">
        <form (ngSubmit)="onSubmit()">
            <div class="login-box">

                <div class="border-b">
                    <div class="heading">Forgot Password</div>
                    <span class="sub-head">Login into your account</span>
                </div>
                <div class="form w-100">
                    <div class="mb-3">
                        <!-- email -->
                        <label for="email">Email / Phone No.</label>
                        <input placeholder="Email" required id="username" [(ngModel)]="userData.email" name="username" type="text"
                            [ngClass]="(usernameError || errorMessage) ? 'errorsShow':''" class="form-control">
                        <div *ngIf="usernameError">Email is required.</div>
                    </div>
                </div>
                <div *ngIf="errorMessage && !usernameError && !passwordError" class="error">
                    {{ errorMessage }}
                </div>
                <span style="display: flex;">
                    <button class="btn btn-theme">Forgot</button>
                </span>
            </div>
        </form>
    </div>
</div>
