<div class="login-section">
    <div class="bg-section container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-12 col-md-3 lhs">
                <img src="../../../../assets/images/svg/Logotheme.svg" alt="" class="logo">
            </div>
            <div class="col-sm- col-md-9 rhs">
                <div class="text-white">
                    <div class="heading">
                    <img src="../../../../assets/images/svg/Logotheme.svg" alt="" class="logo box-logo mb-3">

                        <div>{{welcomeText.welcomeTo}}</div>
                        <div class="theme">{{welcomeText.theme}}</div>
                    </div>
                    <p>{{welcomeText.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="login-container">
        <form (ngSubmit)="onSubmit()">
            <div class="login-box">

                <div class="border-b">
                    <div class="heading">LOGIN</div>
                    <span class="sub-head">Login into your account</span>
                </div>
                <div class="form w-100">
                    <div class="mb-3">
                        <!-- email -->
                        <label for="email">Email / Phone No.</label>
                        <input placeholder="Email" required id="email" [(ngModel)]="userData.email" name="email" type="text"
                            [ngClass]="(usernameError || errorMessage) ? 'errorsShow':''"
                            class="form-control">
                        <div *ngIf="usernameError">Username is required.</div>
                    </div>
                    <div class="w-100">
                        <!-- password -->
                        <label for="password">password</label>
                        <input placeholder="Password" required id="password" [(ngModel)]="userData.password" name="password"
                            [ngClass]="(passwordError || errorMessage) ? 'errorsShow':''"
                            type="password" class="form-control">
                        <div *ngIf="passwordError">Password is required.</div>
                    </div>
                </div>
                <div *ngIf="errorMessage && !usernameError && !passwordError" class="error">
                    {{ errorMessage }}
                </div>
                <span style="display: flex;width: 100%;">
                    <button class="btn btn-theme">Login</button>
                    <a  (click)="goToForgot()">Forgot Password</a>
                </span>
            </div>
        </form>
        <!-- <button class="btn btn-theme" (click)="goToChangePass()">Change Password</button> -->
    </div>
</div>
